<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Selection, 2024 - Jan Robert Leegte</title>
    <style type="text/css">
    	html, body
    	{
        height: 100vh;
        width: 100vw;
      }
    	body
    	{
    		overflow: hidden;
    	}
	    svg
	    {
	    	position: absolute;
	    	left: 0;
	    	top: 0;
	    	right: 0;
	    	bottom: 0;
        width:100vw;
        height:100vh;
	    }
    </style>
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <script type="module">
      import './selection.js'
    </script>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" color="#000000" style="background-color:transparent;">
	<defs>
		<pattern id="diagonalHatch" patternUnits="userSpaceOnUse" patternTransform="translate(0)" width="8" height="8">
			<rect width="8" height="8" fill="white" />
			<path d="M-2,2 l4,-4 M0,8 l8,-8 M6,10 l4,-4" style="stroke:black; stroke-width:3"></path>
			<animateTransform attributeType="xml"
			                    attributeName="patternTransform"
			                    type="translate" from="0 0" to="8 8" begin="0"
			                    dur="2s" repeatCount="indefinite"/>
		</pattern>
	</defs>
	<path id="selectionPath" d="M-2,2 l4,-4 M0,8 l8,-8 M6,10 l4,-4" stroke="url(#diagonalHatch)" fill="none" ></path>
	</svg>
</body>
</html>
